<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Login Form</title>
    <link rel="stylesheet" type="text/css" href="only_one.css" />
  </head>
  <body>
    <div class="maivDiv">
      <!-- singin text -->
      <div class="sing_in">
        <h4>Sing In</h4>
      </div>

      <!-- form pannel -->
      <div class="middelDiv">
        <input type="text" name="text" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <div class="forget">
          <span>Forgot</span> <a href="#">Username / Password?</a>
        </div>
        <input class="submit" type="submit" name="submit" value="SING IN" />
      </div>

      <!-- form footer -->
      <div class="footer">
        <div class="question_span">
          <span>Don't have an account?</span>
        </div>
        <div class="sing_updiv">
          <a href="#">SING UP NOW</a>
        </div>
      </div>
    </div>
  </body>
</html>
