<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Skills section -->
      <div class="row">
        <div class="col-12 fw-bold text-center display-6">Skills</div>
        <div class="col-12 col-md-6">
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar-animated progress-bar progress-bar-striped bg-success fw-bold"
                style="width: 90%"
              >
                90%
              </div>
            </div>
          </div>
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar-animated progress-bar progress-bar-striped bg-info fw-bold"
                style="width: 75%"
              >
                75%
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 my-3 my-md-0">
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar-animated progress-bar progress-bar-striped bg-dark fw-bold"
                style="width: 50%"
              >
                50%
              </div>
            </div>
          </div>
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar-animated progress-bar progress-bar-striped bg-secondary fw-bold"
                style="width: 35%"
              >
                35%
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-warning fw-bold"
                style="width: 24%"
              >
                24%
              </div>
            </div>
          </div>
          <div class="col-12 mx-auto my-3">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger fw-bold"
                style="width: 18%"
              >
                18%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
