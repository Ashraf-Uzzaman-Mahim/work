<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own calculator</title>
  </head>
  <body>
    <script>
      var firstN = prompt("Enter your first number :");
      var secondN = prompt("Enter your second number :");

      firstN = parseInt(firstN, 10);
      secondN = parseInt(secondN, 10);

      var sum = firstN + secondN;

      document.write(firstN + " + " + secondN + " = " + sum + "<br/>");

      var sub = firstN - secondN;

      document.write(firstN + " - " + secondN + " = " + sub + "<br/>");

      var mult = firstN * secondN;

      document.write(firstN + " * " + secondN + " = " + mult + "<br/>");

      var quotient = firstN / secondN;

      document.write(firstN + " / " + secondN + " = " + quotient + "<br/>");

      var endResult = firstN % secondN;

      document.write(firstN + " % " + secondN + " = " + endResult);
    </script>
  </body>
</html>
